<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="/WEB-INF/Templates/generalLayout.xhtml"
                >
    <ui:define name="title">Contact</ui:define>
    <ui:define name="customCSS">
        <link rel="stylesheet" type="text/css" href="styles/contact.css" />
        <link rel="stylesheet" type="text/css" href="styles/contact_responsive.css" />
    </ui:define>
    <ui:define name="bannerImage">
        <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/contact.jpg" data-speed="0.8"></div>
    </ui:define>
    <ui:define name="banner">
        <div class="home_content_container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_content d-flex flex-row align-items-end justify-content-start">
                            <div class="current_page">Contact</div>
                            <div class="breadcrumbs ml-auto">
                                <ul>
                                    <li><a href="${facesContext.externalContext.requestContextPath}/index.faces">Home</a></li>
                                    <li>Contact</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <!-- Contact -->

        <div class="contact">
            <div class="contact_map_background">

                <!-- Contact Map -->
                <div class="contact_map">

                    <!-- Google Map -->
                    <div class="map">
                        <div id="google_map" class="google_map">
                            <div class="map_container">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="contact_form_container">
                            <div class="contact_form_title">Get in touch with us</div>
                            <form action="#" class="contact_form" id="contact_form">
                                <input type="text" class="contact_input" placeholder="Name" required="required" />
                                <input type="email" class="contact_input" placeholder="E-mail" required="required" />
                                <input type="text" class="contact_input" placeholder="Subject" required="required" />
                                <textarea name="contact_textarea" id="contact_textarea" class="contact_textarea contact_input" placeholder="Message" required="required"></textarea>
                                <button class="button contact_button"><span>Send Message</span></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <div class="contact_info_container">
                            <div>
                                <a href="#">
                                    <div class="logo_container d-flex flex-row align-items-start justify-content-start">
                                        <div class="logo_image"><div><img src="images/logo.png" alt="" /></div></div>
                                        <div class="logo_content">
                                            <div id="logo_text" class="logo_text logo_text_not_ie">Easy Conference</div>
                                            <div class="logo_sub">September 23rd, 2020</div>
                                        </div>
                                    </div>
                                </a>	
                            </div>
                            <div class="contact_info_list_container">
                                <ul class="contact_info_list">
                                    <li class="d-flex flex-row align-items-start justify-content-start">
                                        <div><div class="contact_info_icon text-center"><img src="images/contact_1.png" alt="" /></div></div>
                                        <div class="contact_info_text">120 Spencer St, Melbourne, Australia </div>
                                    </li>
                                    <li class="d-flex flex-row align-items-start justify-content-start">
                                        <div><div class="contact_info_icon text-center"><img src="images/contact_2.png" alt="" /></div></div>
                                        <div class="contact_info_text">+61 469 309 713</div>
                                    </li>
                                    <li class="d-flex flex-row align-items-start justify-content-start">
                                        <div><div class="contact_info_icon text-center"><img src="images/contact_3.png" alt="" /></div></div>
                                        <div class="contact_info_text">easyconference@company.com</div>
                                    </li>
                                </ul>
                            </div>
                            <div class="contact_info_pin"><div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
    <ui:define name="customScript">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
        <script src="${facesContext.externalContext.requestContextPath}/js/contact.js"></script>
    </ui:define>
</ui:composition>
