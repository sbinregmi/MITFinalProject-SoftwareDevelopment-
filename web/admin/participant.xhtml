<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/Templates/adminLayout.xhtml"
                >
    <ui:define name="title">Profile</ui:define>
    <ui:define name="customCSS">        
    </ui:define>

    <ui:define name="content">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">List of Members</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Username</th>
                                            <th>Password</th>
                                            <th>Affiliation</th>
                                            <th>Country</th>
                                            <th>Address</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <c:forEach var="participant" items="#{adminController.allParticipants}">
                                            <tr>
                                                <td>#{participant.firstName}</td>
                                                <td>#{participant.lastName}</td>
                                                <td>#{participant.email}</td>
                                                <td>#{participant.userName}</td>
                                                <td>#{participant.password}</td>
                                                <td>#{participant.qualification}</td>
                                                <td>#{participant.country}</td>
                                                <td>#{participant.address}</td>
                                                <td>
                                                    <h:commandLink class="btn btn-warning btn-sm popupEditModal"  action="#{adminController.editTag()}">
                                                        <f:param name="id" value="#{tag.id}" />
                                                        <i class="fas fa-edit"></i>
                                                    </h:commandLink>

                                                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modal-delete">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </td>

                                            </tr>


                                        </c:forEach>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div><!--/. container-fluid -->
        </section>

    </ui:define>

    <ui:define name="customScript">

    </ui:define>
</ui:composition>
