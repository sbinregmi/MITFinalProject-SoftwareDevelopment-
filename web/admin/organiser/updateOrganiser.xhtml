<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/Templates/adminLayout.xhtml"
                >
    <ui:define name="title">Update Organiser </ui:define>
    <ui:define name="customCSS">        
    </ui:define>

    <ui:define name="content">

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Please Update an Organiser</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <h:form a:method="POST" a:accept-charset="utf-8"  class="form-group needs-validation" a:novalidate="">
                                <div class="row jumbotron">
                                    <div class="col-md-12 mb-12">
                                        <h:messages errorClass="errorMessage" infoClass="successMessage" showSummary="true"></h:messages>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="">First Name</label>
                                        <h:inputText value="#{adminController.organiser.firstName}" class="form-control" a:placeholder="First Name" a:required="required"/>
                                        <h:inputHidden value="#{adminController.organiser.id}"/>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter first name.</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="">Last Name</label>
                                        <h:inputText value="#{adminController.organiser.lastName}" class="form-control" a:placeholder="Last Name" a:required="required"/>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter last name.</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="">Username</label>
                                        <h:inputText value="#{adminController.organiser.userName}" class="form-control" a:placeholder="Username" a:required="required"/>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter username.</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="">Email</label>
                                        <h:inputText a:type="email" value="#{adminController.organiser.email}" class="form-control" a:placeholder="email" a:required="required"/>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter valid email address.</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="">Phone</label>
                                        <h:inputText value="#{adminController.organiser.phoneNumber}" class="form-control" a:placeholder="Phone Number" />
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="">Address </label>
                                        <h:inputText value="#{adminController.organiser.address}" class="form-control" a:placeholder="Address" a:required="required"/>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter your address.</div>
                                    </div>


                                    <div class="col-md-6 mb-3">
                                        <label for="">Password</label>
                                        <h:inputText value="#{adminController.organiser.password}" a:type="password" class="form-control" a:placeholder="Password" a:required="required"/>
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please enter password.</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="">Affiliation</label>
                                        <h:inputText value="#{adminController.organiser.affiliation}" class="form-control" a:placeholder="Educational Qualification"/>
                                    </div>


                                    <div class="col-md-6 mb-6">
                                        <label for="">Time Zone</label>
                                        <h:selectOneMenu value="#{adminController.organiser.timeZone}" id="timeZone" class="custom-select mr-sm-2 timeZoneDropdownClass form-control">
                                            <f:selectItem itemLabel="Choose Timezone" a:disabled="disabled"/>
                                            <c:forEach var="timeZone" items="#{accountController.getListOfTimeZones()}">
                                                <f:selectItem itemLabel="#{timeZone}" itemValue="#{timeZone}"/>
                                            </c:forEach>
                                        </h:selectOneMenu>
                                        <span>Your current time zone is selected. You can change.</span>
                                    </div>
                                    <div class="col-md-6 mb-6">
                                        <label for="">Country</label>
                                        <h:selectOneMenu  value="#{adminController.organiser.country}" id="country" class="custom-select mr-sm-2 form-control" a:required="required">
                                            <f:selectItem itemLabel="Choose Country" a:selected="true" a:disabled="disabled"/>
                                            <c:forEach var="country" items="#{accountController.getListOfCountries()}">
                                                <f:selectItem itemLabel="#{country}" itemValue="#{country}"/>
                                            </c:forEach>
                                        </h:selectOneMenu >
                                        <div class="valid-feedback"></div>
                                        <div class="invalid-feedback">Please select your country.</div>
                                    </div>

                                    <div class="col-md-12" style="text-align:center;margin-top: 20px;">
                                        <h:commandButton id="btnSubmit" value="Update an Organiser" class="btn btn-success" immediate="false" action="#{adminController.updateOrganiser()}"/>
                                    </div>

                                </div>
                            </h:form>
                        </div>

                    </div><!--end row-->

                </div><!--/. container-fluid -->
            </div>
        </section>


    </ui:define>

    <ui:define name="customScript">

    </ui:define>
</ui:composition>
