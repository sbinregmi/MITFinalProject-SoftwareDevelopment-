<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/Templates/adminLayout.xhtml"
                >
    <ui:define name="title">Profile</ui:define>
    <ui:define name="customCSS">        
    </ui:define>

    <ui:define name="content">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <!-- About Me Box -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">About Me</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <strong><i class="fas fa-user mr-1"></i> Name</strong>

                                <p class="text-muted">
                                    #{adminController.user.firstName} #{adminController.user.lastName} 
                                </p>
                                <hr/> 
                                <strong><i class="fas fa-book mr-1"></i> Qualification</strong>

                                <p class="text-muted">
                                    #{adminController.user.qualification}
                                </p>

                                <hr/>

                                <strong><i class="fas fa-envelope mr-1"></i> Email </strong>

                                <p class="text-muted">#{adminController.user.email}</p>

                                <hr/>

                                <strong><i class="fas fa-phone mr-1"></i> Phone </strong>

                                <p class="text-muted">
                                    #{adminController.user.phoneNumber}
                                </p>

                                <hr/>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>

                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header p-2">
                                <ul class="nav nav-pills">
                                    <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Update Records</a></li>
                                </ul>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="active tab-pane" id="settings">
                                        
                                        <h:form a:method="POST" a:accept-charset="utf-8"  class="form-horizontal needs-validation" a:novalidate="">
                                            <div class="form-group row">
                                                <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.firstName}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputName" class="col-sm-2 col-form-label">Last Name</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.lastName}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.email}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputName2" class="col-sm-2 col-form-label">Qualification</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.qualification}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputExperience" class="col-sm-2 col-form-label">Username</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.userName}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputExperience" class="col-sm-2 col-form-label">Password</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.password}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="inputSkills" class="col-sm-2 col-form-label">Phone</label>
                                                <div class="col-sm-10">
                                                    <h:inputText class="form-control" value="#{adminController.user.phoneNumber}" a:placeholder="First Name" a:required="required"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Country</label>
                                                <div class="col-sm-10">
                                                    <h:selectOneMenu value="#{adminController.user.country}" class="form-control custom-select mr-sm-2 timeZoneDropdownClass">
                                                        <c:forEach var="country" items="#{accountController.getListOfCountries()}">
                                                            <f:selectItem itemLabel="#{country}" itemValue="#{country}"/>
                                                        </c:forEach>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Time Zone</label>
                                                <div class="col-sm-10">
                                                    <h:selectOneMenu value="#{adminController.user.timeZone}" class="form-control custom-select mr-sm-2 timeZoneDropdownClass" a:required="required">
                                                        <c:forEach var="timeZone" items="#{accountController.getListOfTimeZones()}">
                                                            <f:selectItem itemLabel="#{timeZone}" itemValue="#{timeZone}"/>
                                                        </c:forEach>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="form-group row">
                                                <div class="offset-sm-2 col-sm-10">
                                                    <h:commandButton id="btnSubmit" value="Update" class="btn btn-success" immediate="false" action="#{adminController.updateProfile()}"/>                                                    
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                    <!-- /.tab-pane -->
                                </div>

                                <!-- /.tab-content -->
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.nav-tabs-custom -->
                    </div>

                </div>
                <!-- /.row -->

            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->

    </ui:define>
    
    <ui:define name="customScript">

    </ui:define>
</ui:composition>
