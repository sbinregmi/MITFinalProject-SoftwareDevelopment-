<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/Templates/adminLayout.xhtml"
                >
    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="customCSS"></ui:define>
    <ui:define name="content">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-info elevation-1">
                                <a  href="${facesContext.externalContext.requestContextPath}/admin/paper.xhtml">
                                    <i class="fas fa fa-book"></i>
                                </a>
                            </span>

                            <div class="info-box-content">
                                <span class="info-box-text">Total Paper Submission </span>
                                <span class="info-box-number">#{adminController.noOfPaper}</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-warning elevation-1">
                                <a  href="${facesContext.externalContext.requestContextPath}/admin/participant.xhtml">
                                    <i class="fas fa fa-users"></i>
                                </a>
                            </span>

                            <div class="info-box-content">
                                <span class="info-box-text">Total Participants</span>
                                <span class="info-box-number">#{adminController.noOfParticipants}</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-success elevation-1">
                                <i class="fas fa fa-book"></i>
                            </span>

                            <div class="info-box-content">
                                <span class="info-box-text">Total Conferences Held</span>
                                <span class="info-box-number">#{adminController.noOfConference}</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>

                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-Info elevation-1">
                                <a  href="${facesContext.externalContext.requestContextPath}/admin/manageOrganiser.xhtml">
                                    <i class="fas fa fa-users"></i>
                                </a>
                            </span>

                            <div class="info-box-content">
                                <span class="info-box-text">Organisers</span>
                                <span class="info-box-number">#{adminController.noOfOrganisers}</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box mb-3">
                            <span class="info-box-icon bg-Info elevation-1">
                                <a  href="${facesContext.externalContext.requestContextPath}/admin/author   .xhtml">
                                    <i class="fas fa fa-users"></i>
                                </a>
                            </span>

                            <div class="info-box-content">
                                <span class="info-box-text">Authors</span>
                                <span class="info-box-number">#{adminController.noOfAuthors }</span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>

                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </div><!--/. container-fluid -->
        </section>
        <!-- /.content -->

    </ui:define>


    <ui:define name="customScript">


    </ui:define>
</ui:composition>
