<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Password Reset</title>
         <link href="${facesContext.externalContext.requestContextPath}/styles/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.css"></link>
        <link href="${facesContext.externalContext.requestContextPath}/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="${facesContext.externalContext.requestContextPath}/stylesheet" type="text/css" href="plugins/animsition/css/animsition.min.css"/>
        <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/plugins/select2/select2.min.css"/>
        <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/styles/login.css"/>
        <script src="${facesContext.externalContext.requestContextPath}/js/jquery-3.2.1.min.js"></script>

    </h:head>
    <h:body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <h:form a:method="POST" a:accept-charset="utf-8" a:name="loginform" class="login100-form validate-form needs-validation" a:novalidate="">
                        <a href="${facesContext.externalContext.requestContextPath}/index.xhtml">
                            <span class="login100-form-title p-b-33">
                                <img src="images/logo.png" />  
                            </span>
                            <p class="org-name">Easy Conference</p> <br />
                        </a>
                        <div>
                            <h:messages errorClass="errorMessage" infoClass="successMessage" showSummary="true"></h:messages>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Email or username is required.">
                            <h:inputText class="input100" value="#{accountController.user.userName}" a:name="userName" a:placeholder="Email or Username" a:autofocus=""/>
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div> <br/><br/>
                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <h:inputSecret class="input100" value="#{accountController.user.password}" a:name="password"  a:placeholder="New Password"/>
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div><br/><br/>
                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <h:inputSecret class="input100" a:name="re-password"  a:placeholder="Confirm Password"/>
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-20">
                            <h:commandButton id="btnSubmit" value="Submit" action="#{accountController.resetPassword()}" class="login100-form-btn" immediate="false"/>
                        </div>

                        <div class="text-center p-t-45 p-b-4">
                            <span class="txt1">
                                Login
                            </span>

                            <a href="${facesContext.externalContext.requestContextPath}/login.xhtml" class="txt2 hov1">
                                here
                            </a>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>

        <script src="${facesContext.externalContext.requestContextPath}/js/jquery-3.2.1.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/popper.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/plugins/animsition/js/animsition.min.js"></script> 
        <script src="${facesContext.externalContext.requestContextPath}/plugins/select2/select2.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/popper.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/js/main.js"></script>

    </h:body>
</html>
