<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      >
    <h:head>
        <title>
            <ui:insert name="title">Some title</ui:insert>
        </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Conference project" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="${facesContext.externalContext.requestContextPath}/styles/style.css" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/backendResources/plugins/fontawesome-free/css/all.min.css" />
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/backendResources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/backendResources/dist/css/adminlte.min.css"/>
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
        <ui:insert name="customCSS">

        </ui:insert>
    </h:head>
    <h:body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="${facesContext.externalContext.requestContextPath}/author/dashboard.xhtml" class="nav-link">Home</a>
                    </li>
                </ul>
            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="${facesContext.externalContext.requestContextPath}/index.xhtml" class="brand-link">
                    <img src="${facesContext.externalContext.requestContextPath}/backendResources/dist/img/logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                         style="opacity: .8"/>
                    <span class="brand-text font-weight-light">Easy Conference </span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar user panel (optional) -->
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="image">
                            <img src="${facesContext.externalContext.requestContextPath}/backendResources/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"/>
                        </div>
                        <div class="info">
                            <a href="${facesContext.externalContext.requestContextPath}/organizer/profile.xhtml" class="d-block">#{authorController.user.firstName} #{authorController.user.lastName} </a>
                        </div>
                    </div>

                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                            <li class="nav-item">
                                <a href="${facesContext.externalContext.requestContextPath}/organizer/profile.xhtml" class="nav-link">
                                    <i class="nav-icon far fa-user"></i>
                                    <p>
                                        Profile 
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="${facesContext.externalContext.requestContextPath}/organizer/paper.xhtml" class="nav-link">
                                    <i class="nav-icon fa fa-book" aria-hidden="true"></i>
                                    <p>
                                        View Papers   
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="${facesContext.externalContext.requestContextPath}/organizer/participant.xhtml" class="nav-link">
                                    <i class="nav-icon fa fa-users" aria-hidden="true"></i>
                                    <p>
                                        Participants    
                                    </p>
                                </a>
                            </li> 

                            <li class="nav-item">
                                <a href="${facesContext.externalContext.requestContextPath}/organizer/manageConference.xhtml" class="nav-link">
                                    <i class="nav-icon fa fa-users" aria-hidden="true"></i>
                                    <p>
                                        Manage Conference   
                                    </p>
                                </a>
                            </li><br/>

                            <li class="nav-item">
                                <a href="#{facesContext.externalContext.requestContextPath}/Logout" class="nav-link">

                                    <p>
                                        Logout    
                                    </p>
                                </a>

                            </li> 
                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                

                <ui:insert name="content" />
            </div>
            <!-- /.content-wrapper -->


            <!-- Main Footer -->
            <footer class="main-footer">
                <strong>Copyright &#169; 2020 <a href="">Easy Conference </a>.</strong>
                All rights reserved.
                <div class="float-right d-none d-sm-inline-block">
                    <b>Version</b> 1.0.0
                </div>
            </footer>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED SCRIPTS -->
        <!-- jQuery -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- overlayScrollbars -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/dist/js/adminlte.js"></script>
        <ui:insert name="customScript"></ui:insert>

</html>
