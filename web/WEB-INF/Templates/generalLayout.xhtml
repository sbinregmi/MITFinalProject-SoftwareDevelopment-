<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      >
    <h:head>
        <title>
            <ui:insert name="title">Some title</ui:insert>
        </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Conference project" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.css" />
        <link href="${facesContext.externalContext.requestContextPath}/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />      
        <ui:insert name="customCSS"></ui:insert>
    </h:head>
    <h:body>
        <div class="super_container">
            <!-- Menu -->

            <div class="menu trans_500">
                <div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
                    <div class="menu_close_container"><div class="menu_close"></div></div>
                    <div class="logo menu_logo">
                        <a href="${facesContext.externalContext.requestContextPath}/index.faces">
                            <div class="logo_container d-flex flex-row align-items-start justify-content-start">
                                <div class="logo_image"><div><img src="images/logo.png" alt="" /></div></div>
                                <div class="logo_content">
                                    <div class="logo_text logo_text_not_ie">Easy Conference</div>
                                    <div class="logo_sub">September 23rd, 2020 - Melbourne</div>
                                </div>
                            </div>
                        </a>
                    </div>
                    <ul>
                        <li class="menu_item"><a href="${facesContext.externalContext.requestContextPath}/index.faces">Home</a></li>
                        <li class="menu_item"><a href="${facesContext.externalContext.requestContextPath}/about.faces">About us</a></li>
                        <li class="menu_item"><a href="${facesContext.externalContext.requestContextPath}/conference.faces">Conferences</a></li>
                        <li class="menu_item"><a href="${facesContext.externalContext.requestContextPath}/contact.faces">Contact</a></li>
                    </ul>
                </div>
                <div class="menu_social">
                    <div class="menu_social_title">Follow us on Social Media</div>
                    <ul>
                        <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>

            <!-- Home -->

            <div class="home">
                <!-- <div class="home_background" style="background-image: url(images/index.jpg)"></div> -->
                <ui:insert name="bannerImage"></ui:insert>

                <!-- Header -->

                <header class="header" id="header">
                    <div>
                        <div class="header_top">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="header_top_content d-flex flex-row align-items-center justify-content-start">
                                            <div>
                                                <a href="${facesContext.externalContext.requestContextPath}/index.faces">
                                                    <div class="logo_container d-flex flex-row align-items-start justify-content-start">
                                                        <div class="logo_image"><div><img src="images/logo.png" alt=""/></div></div>
                                                        <div class="logo_content">
                                                            <div id="logo_text" class="logo_text logo_text_not_ie">Easy  Conference</div>
                                                            <div class="logo_sub">International Conference Platform</div>
                                                        </div>
                                                    </div>
                                                </a>	
                                            </div>
                                            <div class="header_social ml-auto">
                                                <ul>
                                                    <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                                </ul>
                                            </div>
                                            <div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header_nav" id="header_nav_pin">
                            <div class="header_nav_inner">
                                <div class="header_nav_container">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="header_nav_content d-flex flex-row align-items-center justify-content-start">
                                                    <nav class="main_nav">
                                                        <ul>
                                                            <li class="#{request.requestURI.equals('/OCMS/index.faces')?'active':''}"><a href="${facesContext.externalContext.requestContextPath}/index.faces">Home</a></li>
                                                            <li class="#{request.requestURI.equals('/OCMS/about.faces')?'active':''}"><a href="${facesContext.externalContext.requestContextPath}/about.faces">About Us</a></li>
                                                            <li class="#{request.requestURI.equals('/OCMS/conference.faces')?'active':''}"><a href="${facesContext.externalContext.requestContextPath}/conference.faces">Conferences</a></li>
                                                            <li class="#{request.requestURI.equals('/OCMS/contact.faces')?'active':''}"> <a href="${facesContext.externalContext.requestContextPath}/contact.faces">Contact</a></li>
                                                        </ul>
                                                    </nav>
                                                    <div class="header_extra ml-auto">
                                                        <div class="header_search"><i class="fa fa-search" aria-hidden="true"></i></div>
                                                        <div class="button header_button"><a href="${facesContext.externalContext.requestContextPath}/login.faces">Login / Register</a></div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="search_container">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="search_content d-flex flex-row align-items-center justify-content-end">
                                                    <form action="#" id="search_container_form" class="search_container_form">
                                                        <input type="text" class="search_container_input" placeholder="Search" required="required" />
                                                        <button class="search_container_button"><i class="fa fa-search" aria-hidden="true"></i></button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>	
                    </div>
                </header>

                <ui:insert name="banner"></ui:insert>
            </div>
            <ui:insert name="content" />
        </div>
        <ui:include src="footer.xhtml"/>
    </h:body>
    <script src="${facesContext.externalContext.requestContextPath}/js/jquery-3.2.1.min.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/popper.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/plugins/easing/easing.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/plugins/parallax-js-master/parallax.min.js"></script>
    <script src="${facesContext.externalContext.requestContextPath}/js/custom.js"></script>
    <ui:insert name="customScript"></ui:insert>
</html>
