<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/Templates/authorLayout.xhtml"
                >
    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="content">
         <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Welcome #{authorController.user.firstName} #{authorController.user.lastName} </h1>
                            </div><!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">Logged in as </li>
                                    <li class="breadcrumb-item active">Author</li>
                                </ol>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->
        <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <!-- /.col -->
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
                 <span class="info-box-icon bg-success elevation-1"><i class="fas fa fa-book"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Paper Submitted </span>
                <span class="info-box-number">#{authorController.numberOfPaperSubmmited}</span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
    </ui:define>
    <ui:define name="customScript">
        
        <!-- AdminLTE App -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/dist/js/adminlte.min.js"></script>

        <!-- OPTIONAL SCRIPTS -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/dist/js/demo.js"></script>

        <!-- PAGE PLUGINS -->
        <!-- jQuery Mapael -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/raphael/raphael.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/jquery-mapael/jquery.mapael.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/jquery-mapael/maps/usa_states.min.js"></script>
        <!-- ChartJS -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/plugins/chart.js/Chart.min.js"></script>

        <!-- PAGE SCRIPTS -->
        <script src="${facesContext.externalContext.requestContextPath}/backendResources/dist/js/pages/dashboard2.js"></script>
    </ui:define>
</ui:composition>
