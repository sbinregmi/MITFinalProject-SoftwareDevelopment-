<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Password Reset</title>
        <link href="${facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.css"></link>
        <script src="${facesContext.externalContext.requestContextPath}/js/jquery-3.2.1.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form a:action="LoginServlet" a:method="POST" a:accept-charset="utf-8" a:name="loginform" class="form-group">
                <h4 style="text-align:center;margin-top: 20px;">Reset Your Password</h4>
                <div class="row jumbotron">
                    <div class="col-md-12 mb-12">
                        <label for="">Username or Email</label>
                        <h:inputText class="form-control col-md-4 mb-6" value="#{accountController.user.userName}" a:name="userName" required="true" requiredMessage="Enter Username or Email"/>
                    </div>

                    <div class="col-md-12 mb-12">
                        <label for="">Password</label>
                        <h:inputSecret class="form-control col-md-4 mb-6" value="#{accountController.user.password}" a:name="password" required="true" requiredMessage="Enter password"/>
                    </div>
                    <div class="col-md-12 mb-12">
                        <label for="">Re-Password</label>
                        <h:inputSecret class="form-control col-md-4 mb-6" required="true" requiredMessage="Password does not match"/>
                    </div>
                    <div class="col-md-12" style="text-align:center;margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-md-12" style="text-align:center;margin-top: 20px;">
                        <label for="">Go back to <a href="${facesContext.externalContext.requestContextPath}/login.xhtml">Login</a>.</label>
                    </div>

                </div>
            </h:form>
        </div>
    </h:body>
</html>
