<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Main Page</title>
        <link href="${facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputLabel value="User Name: "/>
                <h:inputText value="#{accountControler.user.userName}" required="true" requiredMessage="Enter user name"/>


                <h:outputLabel value="Password: "/>
                <h:inputText value="#{accountControler.user.password}" required="true" requiredMessage="Enter password"/>
            </h:panelGrid>
            <h:commandButton value="Login" id="btnSubmit" action="#{accountControler.userLogin()}"/>
        </h:form>

    </h:body>
</html>
