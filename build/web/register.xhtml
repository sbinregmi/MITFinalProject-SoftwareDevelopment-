<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Easy Conference</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Conference project" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.css"></link>
        <script src="${facesContext.externalContext.requestContextPath}/js/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h:form prependId="false" enctype="multipart/form-data" a:name="registerform" class="form-group">
                <h4 style="text-align:center;margin-top: 20px;">Please Create your Account</h4>
                <div class="row jumbotron">
                    <div class="col-md-6 mb-3">
                        <label for="">First Name</label>
                        <h:inputText value="#{accountController.user.firstName}" class="form-control" a:placeholder="First Name" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="">Last Name</label>
                        <h:inputText value="#{accountController.user.lastName}" class="form-control" a:placeholder="Last Name"/>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="">Username</label>
                        <h:inputText value="#{accountController.user.userName}" class="form-control" a:placeholder="Username" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="">Email</label>
                        <h:inputText a:type="email" value="#{accountController.user.email}" class="form-control" a:placeholder="email"/>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="">Phone</label>
                        <h:inputText value="#{accountController.user.phoneNumber}" class="form-control" a:placeholder="Phone Number" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="">Address </label>
                        <h:inputText value="#{accountController.user.address}" class="form-control" a:placeholder="Address" />
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="">Password</label>
                        <h:inputText value="#{accountController.user.password}" a:type="password" class="form-control" a:placeholder="Password"/>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="">Qualification</label>
                        <h:inputText value="#{accountController.user.qualification}" class="form-control" a:placeholder="Educational Qualification"/>
                    </div>

                    <div class="col-md-6 mb-6">
                        <label for="">Role</label>
                        <h:selectOneMenu class="custom-select mr-sm-2" value="#{accountController.user.role}">
                            <f:selectItem itemLabel="Choose Role" a:selected="true" a:disabled="disabled"/>
                            <f:selectItem itemLabel="Author" itemValue="Author"/>
                            <f:selectItem itemLabel="Participant" itemValue="Participant"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-6 mb-6">
                        <label for="">Country</label>
                        <h:selectOneMenu  value="#{accountController.user.role}" id="country" class="custom-select mr-sm-2">
                            <f:selectItem itemLabel="Choose Country" a:selected="true" a:disabled="disabled"/>
                            <c:forEach var="country" items="#{accountController.getListOfCountries()}">
                                <f:selectItem itemLabel="#{country}" itemValue="#{country}"/>
                            </c:forEach>
                        </h:selectOneMenu >
                    </div>
                    <div class="col-md-12 mb-12">
                        <label for="">Time Zone</label>
                        <h:selectOneMenu value="#{accountController.user.timeZone}" class="custom-select mr-sm-2 timeZoneDropdownClass" disabled="true">
                            <f:selectItem itemLabel="Choose Timezone" a:disabled="disabled"/>
                            <!--                            <option value="">GMT+10</option>
                                                        <option value="">GMT+6</option>-->
                            <c:forEach var="timeZone" items="#{accountController.getListOfTimeZones()}">
                                <f:selectItem itemLabel="#{timeZone}" itemValue="#{timeZone}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                        <span>Your current time zone is selected. You want to change?</span>
                        <input type="checkbox" onchange="timeZoneControl(this);" value="false" id="customeTimeZone"/>
                    </div>

                    <div class="col-md-12" style="text-align:center;margin-top: 20px;">
                        <h:commandButton id="btnSubmit" value="Register" class="btn btn-primary" immediate="false" action="#{accountController.createNewUser()}"/>
                    </div>

                    <div class="col-md-12" style="text-align:center;margin-top: 20px;">
                        <label for="">Already have Account? <a href="${facesContext.externalContext.requestContextPath}/login.xhtml">Sign In</a></label>
                    </div>
                </div>
            </h:form>
        </div>



        <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/popper.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/styles/bootstrap4/bootstrap.min.js"></script>
        <script>
                            setDefaultTimeZone();
                            function timeZoneControl(customTimeZone)
                            {
                                $(".timeZoneDropdownClass").prop("disabled", !customTimeZone.checked);
                                if (!customTimeZone.checked) {
                                    setDefaultTimeZone();
                                }
                            }
                            function setDefaultTimeZone() {
                                var currentDateClientSide = (new Date()).toString();
                                var GTMStr = (currentDateClientSide.slice(currentDateClientSide.indexOf("GMT") + 4)).toString();
                                var hourInMilisecond = GTMStr.substr(0, GTMStr.indexOf(' '));
                                var hour = parseInt(hourInMilisecond) / 100;
                                var finalGTMStr = "GMT" + (hour > 0 ? "+" : "") + hour;
                                $(".timeZoneDropdownClass")[0].value = finalGTMStr;

                            }

        </script>
    </body>
</html>
