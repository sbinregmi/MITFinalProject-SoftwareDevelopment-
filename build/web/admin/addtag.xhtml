<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/Templates/adminLayout.xhtml"
                >
    <ui:define name="title">Add Tag</ui:define>
    <ui:define name="content">
        <h:form prependId="false" enctype="multipart/form-data">
            <h:inputText value="#{adminController.tag.name}" class="contact_input" a:placeholder="Tag Name" required="true" requiredMessage="Tag Name"/>
            <h:inputTextarea value="#{adminController.tag.description}"  class="contact_input" a:placeholder="Description"/>
            <h:inputFile value="#{adminController.tag.image}" a:accept="image/x-png,image/gif,image/jpeg"/>
            <h:commandButton id="btnSubmit" value="Save Tag" class="button contact_button" immediate="false" action="#{adminController.addTag()}"/>
        </h:form>
    </ui:define>
    <ui:define name="customScript">
    </ui:define>
</ui:composition>
